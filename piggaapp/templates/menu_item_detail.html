{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
                    {{ menu_item.name }}
                </h2>
                <p>
                    {{ menu_item.menu_item_description }}
                </p>
                <p>
                    Price: ${{ menu_item.price }}.00
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                <img src="{% static 'menu_images/' %}{{ menu_item.name }}.jpg">
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}
