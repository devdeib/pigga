{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Pigga landing page.">
    <meta name="author" content="Devcrud">
    <link rel="stylesheet" href="piggaapp/static/css/bootstrap.min.css">
    <title>Pigga | Free Bootstrap 4.3.x template</title>
    <!-- font icons -->
    <link rel="stylesheet" href="piggaapp/static/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Pigga main styles -->
	  <link rel="stylesheet" href="piggaapp/static/css/pigga.css">

  
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/logo.png' %}"
    />

    <link
      rel="preload"
      as="style"
      href="{% static 'css/pigga.css' %}"
      onload="this.rel = 'stylesheet'"
    />

  </head>

  <body>
    <!--Header content-->
    {% include 'partials/_header.html' %}

    <main>{% block content %} {% endblock %}</main>

    <!--Footer content-->
    {% include 'partials/_footer.html' %}
  </body>
</html>
